---
layout: default
title: "Proyectos"
permalink: /proyectos/
---

<section class="max-w-6xl mx-auto px-6 py-12">
  <h1 class="text-4xl font-bold text-center mb-12">Nuestros Proyectos</h1>

  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
    {% for proyecto in site.proyectos %}
    <article class="bg-white rounded-xl shadow-lg overflow-hidden hover:shadow-2xl transition transform hover:scale-105" data-aos="fade-up">
      <img src="{{ proyecto.image | relative_url }}" alt="{{ proyecto.title }}" class="w-full h-48 object-cover">
      <div class="p-6 text-left">
        <h3 class="text-2xl font-semibold mb-3">{{ proyecto.title }}</h3>
        <p class="text-gray-600 mb-3">{{ proyecto.description }}</p>
        <a href="{{ proyecto.url | relative_url }}" class="text-blue-600 font-semibold hover:underline">Leer más →</a>
      </div>
    </article>
    {% endfor %}
  </div>
</section>
