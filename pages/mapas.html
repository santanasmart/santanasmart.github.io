---
layout: default
title: "Mapas Interactivos"
---

<h1>Mapas Interactivos</h1>
<p>Explora nuestros mapas, rutas y puntos de interés.</p>

<!-- Filtro por categoría -->
<select id="categoryFilter">
  <option value="all">Todas las categorías</option>
  {% assign categories = site.data.maps | map: "category" | uniq %}
  {% for cat in categories %}
    <option value="{{ cat }}">{{ cat }}</option>
  {% endfor %}
</select>

<ul class="map-list">
  {% for map in site.data.maps %}
    <li class="map-item" data-category="{{ map.category }}">
      <a href="{{ '/mapas/' | append: map.id | relative_url }}">
        <img src="{{ map.thumbnail }}" alt="{{ map.title }}" style="width:200px; border-radius:8px;">
        <h3>{{ map.title }}</h3>
      </a>
      <p>{{ map.description }}</p>
      <small>Categoria: {{ map.category }}</small>
    </li>
  {% endfor %}
</ul>

<script>
document.getElementById("categoryFilter").addEventListener("change", function() {
  const value = this.value;
  document.querySelectorAll(".map-item").forEach(item => {
    if(value === "all" || item.dataset.category === value) {
      item.style.display = "block";
    } else {
      item.style.display = "none";
    }
  });
});
</script>
