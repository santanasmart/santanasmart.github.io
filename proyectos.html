---
layout: default
title: "Proyectos | SantanaSmart"
---

<section class="py-24 bg-white text-center">
  <div class="max-w-6xl mx-auto px-6">
    <h1 class="text-5xl font-bold mb-16">Nuestros Proyectos</h1>

    <div class="grid md:grid-cols-3 gap-12">
      {% for proyecto in site.proyectos %}
      <a href="{{ proyecto.url | relative_url }}" 
         class="block bg-gray-50 rounded-xl shadow-lg overflow-hidden hover:shadow-2xl transition transform hover:scale-105">
        <img src="{{ proyecto.image | relative_url }}" alt="{{ proyecto.title }}" class="w-full h-48 object-cover">
        <div class="p-6 text-left">
          <h3 class="text-2xl font-semibold mb-2">{{ proyecto.title }}</h3>
          <p class="text-gray-600 mb-2">{{ proyecto.description }}</p>
          <span class="text-sm text-blue-600 font-semibold">Ver más →</span>
        </div>
      </a>
      {% endfor %}
    </div>
  </div>
</section>
