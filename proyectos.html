---
layout: default
title: "Proyectos"
permalink: /proyectos/
---

<section class="max-w-6xl mx-auto px-6 py-12 text-center">
  <h1 class="text-4xl font-bold mb-12 text-gray-800" data-aos="fade-up">
    Proyectos
  </h1>

  <div class="flex justify-center">
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 justify-items-center">
      {% for proyecto in site.proyectos %}
        <a href="{{ proyecto.url | relative_url }}" 
           class="block bg-white rounded-xl shadow-lg overflow-hidden hover:shadow-2xl transition transform hover:scale-105 w-full max-w-sm"
           data-aos="fade-up">
          
          {% if proyecto.image %}
            <img src="{{ proyecto.image | relative_url }}" 
                 alt="{{ proyecto.title }}" 
                 class="w-full h-48 object-cover">
          {% endif %}

          <div class="p-6 text-left">
            <h2 class="text-1xl font-semibold mb-3">{{ proyecto.title }}</h2>
            <p class="text-gray-600 text-sm">{{ proyecto.description }}</p>
          </div>
        </a>
      {% endfor %}
    </div>
  </div>
</section>
