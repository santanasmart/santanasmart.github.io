---
layout: default
---

<section class="py-16 bg-white">
  <div class="max-w-3xl mx-auto px-6">

      <!-- botones adelante atras -->

<div class="flex items-center justify-between mb-6">

  {% if page.previous %}
    <a href="{{ page.previous.url | relative_url }}" class="text-blue-600 hover:underline">
      ← Post anterior
    </a>
  {% endif %}

  {% if page.next %}
    <a href="{{ page.next.url | relative_url }}" class="text-blue-600 hover:underline">
      Post siguiente →
    </a>
  {% endif %}

</div>



    <!-- Título -->
    <h1 class="text-4xl font-bold mb-4">{{ page.title }}</h1>

    <!-- Fecha + Tiempo -->
    <div class="text-gray-500 text-sm mb-8">
      {{ page.date | date: "%d de %B de %Y" }}
      {% if page.reading_time %}
        &nbsp;·&nbsp; {{ page.reading_time }} min de lectura
      {% endif %}
    </div>

      <!-- Contenido -->
    <article class="prose prose-lg max-w-none prose-img:rounded-xl prose-headings:font-semibold">
      {{ content }}
    </article>

  </div>
</section>
