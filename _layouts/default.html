<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'es' }}">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Google Search Console -->
  <meta name="google-site-verification" content="ScJm5D1Rg3QtPzhtjdDnmds-aI2x22teSzGioufETWs" />

  <!-- SEO tags automáticas -->
  {%- include seo.html -%}

<!-- ========== FAVICONS SantanaSmart ========== -->
<link rel="icon" href="{{ '/assets/images/favicon.ico' | relative_url }}" type="image/x-icon">

<!-- PNG para navegadores -->
<link rel="icon" type="image/png" sizes="16x16" href="{{ '/assets/images/favicon-16x16.png' | relative_url }}">
<link rel="icon" type="image/png" sizes="32x32" href="{{ '/assets/images/favicon-32x32.png' | relative_url }}">
<link rel="icon" type="image/png" sizes="96x96" href="{{ '/assets/images/favicon-96x96.png' | relative_url }}">
<link rel="icon" type="image/svg+xml" href="{{ '/assets/images/favicon.svg' | relative_url }}">

<!-- Apple (iOS/iPadOS) -->
<link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/images/apple-touch-icon.png' | relative_url }}">

<!-- Android/Chrome PWA -->
<link rel="icon" type="image/png" sizes="192x192" href="{{ '/assets/images/web-app-manifest-192x192.png' | relative_url }}">
<link rel="icon" type="image/png" sizes="512x512" href="{{ '/assets/images/web-app-manifest-512x512.png' | relative_url }}">
<link rel="manifest" href="{{ '/assets/images/site.webmanifest' | relative_url }}">

<!-- Microsoft Tiles -->
<meta name="msapplication-TileColor" content="#0055cc">
<meta name="theme-color" content="#0055cc">



  <!-- Google Fonts: Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />

  <!-- Tu CSS global -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <!-- Si quieres mantener estilos mínimos inline, ok, pero mejor en el .css -->
  <style>
    *,*::before,*::after{box-sizing:border-box}
    body{margin:0;font-family:'Inter',system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,'Helvetica Neue',Arial,sans-serif;background:#fefefe;color:#222;line-height:1.6;min-height:100vh;display:flex;flex-direction:column}
    a{color:#0070f3;text-decoration:none;transition:color .2s}
    a:hover,a:focus{color:#0051a3;outline:none;text-decoration:underline}
    header{background:#fff;box-shadow:0 2px 4px rgba(0,0,0,.05);padding:.4rem 1rem;position:sticky;top:0;z-index:1000}
    nav{max-width:1200px;margin:0 auto;display:flex;align-items:center;justify-content:space-between;flex-wrap:wrap}
    nav .logo{display:flex;justify-content:center;width:100%}
    nav .logo img{height:clamp(64px,7vw,100px);display:block}
    nav ul{list-style:none;display:flex;gap:1.5rem;padding:0;margin:0;flex-wrap:wrap;justify-content:center;width:100%}
    nav li{font-weight:600}
    main{flex:1;max-width:900px;margin:2rem auto;padding:0 1rem;width:100%}
    img{max-width:100%;height:auto;display:block;margin:2rem auto;border-radius:10px;box-shadow:0 4px 12px rgba(0,0,0,.08)}
    footer{background:#f5f5f5;text-align:center;padding:1rem 2rem;font-size:.9rem;color:#555;user-select:none}
    @media (min-width:700px){nav{flex-direction:row}nav .logo{width:auto}nav ul{justify-content:flex-end;width:auto}}
    @media (max-width:700px){header{padding:.25rem 1rem}nav .logo img{height:64px}}
  </style>
</head>
<body>

<header>
  <nav aria-label="Menú principal">
    <div class="logo">
      <a href="{{ '/' | relative_url }}" aria-label="Inicio">
        <img src="{{ '/assets/images/logo.jpg' | relative_url }}" alt="Logo de {{ site.title }}">
      </a>
    </div>
    <ul>
      <li><a href="{{ '/' | relative_url }}">Inicio</a></li>
      <li><a href="{{ '/blog.html' | relative_url }}">Entradas</a></li>
      <li><a href="{{ '/about/' | relative_url }}">Sobre nosotros</a></li>
      <li><a href="{{ '/contacto' | relative_url }}">Contacto</a></li>
    </ul>
  </nav>
</header>

<main>
  {{ content }}
</main>

<footer>
  © {{ site.time | date: '%Y' }} {{ site.title }}. Todos los derechos reservados.
</footer>
</body>
</html>
