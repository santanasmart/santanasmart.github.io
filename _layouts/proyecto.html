---
layout: default
---

<section class="py-16 bg-white">
  <div class="max-w-4xl mx-auto px-6">
    <h1 class="text-4xl font-bold mb-6">{{ page.title }}</h1>
    <img src="{{ page.image | relative_url }}" alt="{{ page.title }}" class="rounded-xl mb-6 w-full h-64 object-cover">
    <p class="text-gray-600 mb-6">{{ page.date | date: "%B %Y" }}</p>

    <div class="prose max-w-none">
      {{ content }}
    </div>

    <div class="mt-12">
      <a href="{{ '/proyectos/' | relative_url }}" class="text-blue-600 font-semibold hover:underline">← Volver a proyectos</a>
    </div>
  </div>
</section>
